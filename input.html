<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アクティビティ入力</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
	<body>
		<h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="actDate" class="col-sm-4 control-label">日付</label>
					<div class="col-sm-6">
						<input type="date" class="form-control" id="actDate" placeholder="Date" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label for="bodyweight" class="col-sm-4 control-label">体重</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="bodyweight" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<label for="fatrate" class="col-sm-4 control-label">体脂肪率</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="fatrate" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<label for="steps" class="col-sm-4 control-label">歩数</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="steps" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-default">入力</button>
					</div>
				</div>
			</form>
		</h1>
	</body>
</html>
