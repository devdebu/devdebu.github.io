<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
	<body>
		<h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="actDate" class="col-sm-4 control-label">日付</label>
					<div class="col-sm-6">
						<input type="date" class="form-control" id="actDate" placeholder="Date" readonly="readonly">
					</div>
				</div>
				<div class="form-group">
					<label for="bodyweight" class="col-sm-4 control-label">体重</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="bodyweight" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<label for="fatrate" class="col-sm-4 control-label">体脂肪率</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="fatrate" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<label for="steps" class="col-sm-4 control-label">歩数</label>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="steps" placeholder="Amount">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-default">入力</button>
					</div>
				</div>
			</form>
		</h1>
	</body>
</html>
